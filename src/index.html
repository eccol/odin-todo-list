<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>

<body>
  <header>
    <h1>To-Do List</h1>
    <button type="button" id="save-button">Save</button>
    <button type="button" id="delete-saved-data-button">Delete Saved Data</button>
  </header>

  <div class="content">
    <aside class="project-list-container">
      <button class="new-project-button" type="button">New Project</button>
      <div class="project-list"></div>
    </aside>
    <main class="project-container"></main>
  </div>

  <dialog id="new-project-dialog">
    <h1>New Project</h1>
    <label for="new-project-name">Title</label>
    <input type="text" name="new-project-name" id="new-project-name">
    <button id="new-project-submit">Submit</button>
    <button id="new-project-cancel">Cancel</button>
  </dialog>

  <dialog id="new-task-dialog">
    <h1>New Task</h1>
    <label for="new-task-name">Title</label>
    <input type="text" name="new-task-name" id="new-task-name">
    <label for="new-task-body">Description</label>
    <input type="text" name="new-task-body" id="new-task-body">
    <label for="new-task-due">Due Date</label>
    <input type="date" name="new-task-due" id="new-task-due">
    <label for="new-task-priority">Priority</label>
    <select name="new-task-priority" id="new-task-priority">
      <option value="High" id="high">High</option>
      <option value="Normal" id="normal" selected>Normal</option>
      <option value="Low" id="low">Low</option>
    </select>
    <input type="hidden" name="projectid" id="new-task-projectid">
    <button id="new-task-submit">Submit</button>
    <button id="new-task-cancel">Cancel</button>
  </dialog>
</body>

</html>
